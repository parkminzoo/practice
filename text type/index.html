<body>
    <span class="element"></span>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
var options = {
  strings: ['First sentence.', '&amp; a second sentence.', '테스트결과 만족 스러워요'],

  backSpeed: 100,
  fadeOut: false,

  loop: true

var typed = new Typed('.element', options);
