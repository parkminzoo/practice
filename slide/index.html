    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>

</body>
<script>
    var slides = document.querySelector('.slides'),//단일요소로 가져옴
        slide = document.querySelectorAll('.slides li'),//수동으로 크기를 줬지만,갯수계산하여 배열을 사용하기위해
        currentIdx = 0,//시작하자마자 0을 보여주기위해
        slideCount = slide.length, //슬라이드 갯수 계산
        slideWidth = 300,//한개 슬라이드 넓이
        slideMargin = 30,//슬라이드간 마진값
        prevBtn = document.querySelector('.prev'),
        nextBtn = document.querySelector('.next');

//스크립트가 시작되자마자 ul의 너비를 계산해 줘야 함
    slides.style.width = (slideWidth + slideMargin) * slideCount - slideMargin + 'px';

//함수만들기
    function moveSlide(num){
        slides.style.left = -num * 330 + 'px';
        //num이 뭐가 들어오든간에 왼쪽으로 움직여야하기 때문에 마이너스임
        currentIdx = num;
        //사용자가 보고싶어하는 숫자로 바뀌어있어야 함
        console.log(currentIdx);
    }
    nextBtn.addEventListener('click',function(){
        if(currentIdx < slideCount - 3){
            //3개씩 나오는 슬라이드이기 때문에 3을 뺴 줌
        moveSlide(currentIdx + 1);
    }else{
        moveSlide(0);
    }
});
    prevBtn.addEventListener('click',function(){
        if(currentIdx > 0){
            //3개씩 나오는 슬라이드이기 때문에 3을 뺴 줌
        moveSlide(currentIdx - 1);
    }else{
        moveSlide(slideCount - 3);
    }
    });

</script>
